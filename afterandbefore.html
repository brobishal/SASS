<!DOCTYPE html>
<html>
<head>
	<!-- resonsive ko lagi yo lekhnai parxa -->
	<meta chrset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>
		
	</title>
	<!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
 -->

	<style>
	*{
		margin:0px;
		padding:0px;
		box-sizing:border-box;

	} 
	:root{
		--width:100vw;
	}
	.main_div{
		width:var(--width);
		height:100vh;
		padding-top:100px;
		text-align: center;
	}
	h1{ 
		color:#2980b9;
		font-size:5rem;
	}
	h1:after{


	
/*unicode opy gerare rakheko*/
		content:"\f005";
		font-family:"Font Awesome 5 Free";
		/*calc means calculator which performs the mathmatical operation */
		/*java calc use garxau ataba width ko side ma ra 80 ko side ma space hunu parxa */

		width:calc(var(--width) - 80vw);
		height:25px;
		color:#1abc9c;
		font-size:3rem;
		display:block;
		margin:0 auto;
		border-bottom:5px solid #1abc9c ;
	}

	/*this is for tab*/
	@media(max-width:998px){
		h1{
			font-size:2.5rem;

		}
			h1:after{
		
		
		width:calc(var(--width) - 70vw);

		/*this is for mobile view*/
	
	}
	@media(max-width:768px){
		h1{
			font-size:2.5rem;

		}
			h1:after{
				height:16px;
				font-size:2rem;
	
	}
	

	


	}
	</style>  
</head>
<body>
	<div class=main_div>
		<h1>Bishal Technical</h1>		<!-- <span><i class="fas fa-star" style="color:red"></i></span>
 -->	</div>

</body>
</html>
