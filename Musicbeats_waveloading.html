<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;

        }
        .center_div{
            height:100vh;
            width: 100vw;
            background-color:#222f3e;
            display:flex;
            justify-content:center;
            align-items:center;

            /* eak div ke under ekai div xa vane we use grid kinaki asle dherai better work kam garxa*/
            /* display:grid;
            place-items:center; */
           
        }
        .wave{
            height:6rem;
            width:0.4rem;
            background-color:white;
            margin:0 0.4rem;
            border-radius:0.4rem;
            animation:waves 1s linear infinite;
            /* set origin */
            transform-origin:bottom;
           
         
            
        }
        @keyframes waves{
            0%{ transform:scale(0);

            }
            50%{ transform:scale(1);

}

        100%{
            transform:scale(0);

        }



        }

        .wave:nth-child(2){
            animation-delay:0.1s;
        }

        .wave:nth-child(3){
            animation-delay:0.2s;
        }
        .wave:nth-child(4){
            animation-delay:0.3s;
        }
        .wave:nth-child(5){
            animation-delay:0.4s;
        }
        .wave:nth-child(6){
            animation-delay:0.5s;
        }
        .wave:nth-child(7){
            animation-delay:0.6s;
        }
        .wave:nth-child(8){
            animation-delay:0.7s;
        }
        .wave:nth-child(9){
            animation-delay:0.8s;
        }
        .wave:nth-child(10){
            animation-delay:0.9s;
        }

    </style>
</head>
<body>
    <div class="center_div">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>


    </div>
    
</body>
</html>
